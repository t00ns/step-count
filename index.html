<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>Hello You!</h1>

      <div>
        <h2>Worst Day</h2>
        <p class="worst">---- steps</p>

        <h2>Average Day</h2>
        <p class="average">---- steps</p>

        <h2>Best Day</h2>
        <p class="best">---- steps</p>

        <h2>Total Last 28 Days</h2>
        <p class="total">---- steps</p>

        <h2>Today So Far</h2>
        <p class="today">---- steps</p>

        <h2>Monthly Range</h2>
        <p class="median">---- steps</p>
      </div>
    </nav>

    <article>
      <h1>Today</h1>
      <svg width="900" height="175" class="today"></svg>

      <h1>Last 28 Days</h1>
      <svg width="900" height="600" class="month"></svg>
    </article>

    <!-- you can also use d3.min.js as a script src
         but this takes it directly from the web. -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="data.js"></script>
    <script src="stats.js"></script>
    <script src="today.js"></script>
    <script src="month.js"></script>
  </body>
</html>
